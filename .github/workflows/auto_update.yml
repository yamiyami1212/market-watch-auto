name: auto_update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1,4'  # 毎週月曜・木曜 09:00 JST = 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas matplotlib requests beautifulsoup4 lxml pytrends

      - name: Run script
        run: python market_watch_auto.py
