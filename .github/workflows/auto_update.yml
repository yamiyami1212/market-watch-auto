name: auto_update

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib pytrends

      - name: Run trends script (Google keywords)
        run: |
          python market_watch_trends.py

      - name: Upload trends graph
        uses: actions/upload-artifact@v4
        with:
          name: trends-graph
          path: trends_keywords.png
