name: auto_update

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'
    - cron: '0 0 * * 4'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python マーケットウォッチ自動.py
