name: 自動更新

on:
  push:            # ファイルを更新した時
    branches:
      - main
  schedule:        # 定期実行（UTCベース）
    - cron: '0 0 * * 1'   # 月曜 UTC0時 → 日本時間09:00
    - cron: '0 0 * * 4'   # 木曜 UTC0時 → 日本時間09:00

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: スクリプトを実行
        run: python script.py
